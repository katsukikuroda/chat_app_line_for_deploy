{% extends "main/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'main/css/settings.css' %}">
{% endblock %}

{% block header_title %}設定{% endblock %}

{% block content %}
<div class="settings">
    <div class="buttons">
        <a href="{% url 'username_change' %}" class="button">ユーザー名変更</a>{# 追加 #}
        <a href="{% url 'email_change' %}" class="button">メールアドレス変更</a>{# 追加 #}
        <a href="{% url 'password_change' %}" class="button">パスワード変更</a>
        <a href="{% url 'logout' %}" class="button">ログアウト</a>{# pip install django 4.2.6で対応可 #}
        <form action="{% url 'logout' %}" method="post" name="f_logout">
            {% csrf_token %}
            <input type="hidden" value="logout">
            <a href="javascript:f_logout.submit()" class="button">Logout</a>
        </form>{# Django 5.0以降で対応するためのコード #}
    </div>
</div>
{% endblock %}
